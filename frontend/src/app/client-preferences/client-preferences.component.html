<nav
  class="flex items-center justify-between px-3 py-3 border rounded-sm shadow-sm bg-gradient text-white"
>
  <h1 class="text-2xl font-extrabold italic">TradeHub</h1>
  <ul class="flex gap-5 justify-end w-full">
    <li><a routerLink="/">Home</a></li>
    <li><a routerLink="/dashboard">Dashboard</a></li>
    <li><a routerLink="/robo-advisor">Notifications</a></li>
  </ul>
</nav>

<section class="flex items-center justify-evenly mx-auto w-3/5 mt-[50px]">
  <form
    class="flex flex-1 flex-col gap-4"
    id="userPreferenceForm"
    [formGroup]="userPreferenceForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="form-group">
      <label for="investmentPurpose">Investment Purpose:</label>
      <input class="input" type="text" id="investmentPurpose" formControlName="investmentPurpose" />
      <div
        class="text-red-400"
        *ngIf="userPreferenceForm.get('investmentPurpose')?.hasError('required')"
      >
        Purpose is required.
      </div>
    </div>

    <div class="form-group">
      <label for="riskTolerance">Risk Tolerance:</label>
      <select class="input" id="riskTolerance" formControlName="riskTolerance">
        <option value="CONSERVATIVE">Conservative</option>
        <option value="BELOW AVERAGE">Below Average</option>
        <option value="AVERAGE">Average</option>
        <option value="ABOVE AVERAGE">Above Average</option>
        <option value="AGGRESSIVE">Aggressive</option>
      </select>
    </div>

    <div class="form-group">
      <label for="incomeCategory">Income Category:</label>
      <select
        class="input"
        id="incomeCategory"
        formControlName="incomeCategory"
      >
        <option value="0 - 20,000">0 - 20,000</option>
        <option value="20,001 - 40,000">20,001 - 40,000</option>
        <option value="40,001 - 60,000">40,001 - 60,000</option>
        <option value="60,001 - 80,000">60,001 - 80,000</option>
        <option value="80,001 - 100,000">80,001 - 100,000</option>
        <option value="100,001 - 150,000">100,001 - 150,000</option>
        <option value="150,000+">150,000+</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lengthOfInvestment">Length of Investment:</label>
      <select
        class="input"
        id="lengthOfInvestment"
        formControlName="lengthOfInvestment"
      >
        <option value="0-5 years">0-5 years</option>
        <option value="5-7 years">5-7 years</option>
        <option value="7-10 years">7-10 years</option>
        <option value="10-15 years">10-15 years</option>
      </select>
    </div>

    <div class="flex justify-center items-center">
      <div class="flex-col">
        <div class="flex h-5 items-center p-5">
          <input
            id="acceptedRoboAdvisor"
            formControlName="acceptedRoboAdvisor"
            type="checkbox"
            id="example7"
            name="checkGroup1"
            class="h-4 w-4 rounded border-gray-300 text-primary-600 shadow-sm focus:border-primary-300 focus:ring focus:ring-primary-200 focus:ring-opacity-50 focus:ring-offset-0 disabled:cursor-not-allowed disabled:text-gray-400"
          />
          <label for="acceptedRoboAdvisor" class="text-sm">
            <div class="font-medium text-gray-700 p-5">
              Please Accept T&C of Robo Advisor
              <!-- <a class="text-gray-400"></a> -->
            </div>
          </label>
        </div>
        <div
          class="text-red-800 flex items-center justify-center"
          *ngIf="userPreferenceForm.get('acceptedRoboAdvisor')?.value != true"
        >
          Please tick the checkbox!
        </div>
      </div>
    </div>

    <div class="flex flex-col items-center justify-center">
      <button
        class="btn-primary bg-gradient border-2 pl-10 pr-10"
        type="submit"
      >
        Submit
      </button>
    </div>
  </form>
</section>
